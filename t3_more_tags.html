<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tags</title>
</head>
<body>
    <h1>More Tag Fun!</h1>
<!-- <hr> -->
    <h2>Food I like</h2>
    <ul>
        <li>Potatoes</li>
        <li>Chocolate</li>
        <li>Peas</li>
        <li>Cheese
            <ul>
                <li>Brie</li>
                <li>Latvian - the one which smells so nice...</li>
            </ul>
        </li>
    </ul>
    <br>
    <h2>My favorite activities</h2>
    <ol start="101">
        <li>Chess</li>
        <li>Biking</li>
        <li>Reading</li>
        <li>Sleeping</li>
    </ol>
    <hr>
    <!-- Let's create some simple links with anchors -->
    <a href="https://www.rtu.lv">RTU</a>
    <!-- We could also open in a new tab -->
    <a href="https://www.lnb.lv" target="_blank">National Library of Latvia in a new tab</a>
<hr>
    <!-- Let's create a simple form -->
    <form action="https://www.google.com/search" method="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="q">
        <input type="submit" value="Search">
    </form>
    <hr>
    <footer>Made with Love (C)2024</footer>

    
</body>
</html>
