    <h1>Javascript - Looping and Switches</h1>
    <h2>Looping</h2>
    <h3>While Loop</h3>
    <p>While loops are used to execute a block of code multiple times as long as a condition is true.</p>
    <p>Example:</p>
    <pre>
        <code>
            let i = 0;
            while (i < 5) {
                console.log(i);
                i++;
            }
        </code>
    </pre>
